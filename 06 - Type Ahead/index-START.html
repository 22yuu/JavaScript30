<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      let cities = [];

      fetch(endpoint) // return promise
        .then((blob) => blob.json())
        .then((data) => (cities = data));
      // ë°°ì—´(ì—¬ê¸°ì„œëŠ” citiesë¥¼ ì˜ë¯¸)ì„ letìœ¼ë¡œ ì„ ì–¸í•  ê²½ìš° cities = dataë¡œ ì‚¬ìš©
      // ë§Œì•½ ë°°ì—´ ì•ˆì˜ ê°’ì´ ë³€í™”ë˜ëŠ” ê²ƒì„ ì›ì¹˜ ì•Šì•„ì„œ constë¡œ ì„ ì–¸í•  ê²½ìš° cities.push(...data)ë¡œ ì‚¬ìš©

      function findMatches(wordToMatch, cities) {
        return cities.filter((place) => {
          // here we need to figure out if the city on state matches what was serached
          const regex = new RegExp(wordToMatch, "gi"); // g : global, i : insensitive
          return place.city.match(regex) || place.state.match(regex);
        });
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function displayMatches() {
        const matchArray = findMatches(this.value, cities);
        const html = matchArray
          .map((place) => {
            const regex = new RegExp(this.value, "gi");
            const cityName = place.city.replace(
              regex,
              `<span class="hl"> ${this.value}</span>`
            );
            const stateName = place.state.replace(
              regex,
              `<span class="hl"> ${this.value}</span>`
            );
            return `
            <li>
              <span class="name"> ${cityName}, ${stateName}</span>
              <span class="population">${numberWithCommas(
                place.population
              )} <span>
            </li>
          `;
          })
          .join("");
        suggestions.innerHTML = html;
      }

      const searchInput = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");

      // searchInput.addEventListener("change", displayMatches);
      searchInput.addEventListener("keyup", displayMatches);
    </script>
  </body>
</html>
